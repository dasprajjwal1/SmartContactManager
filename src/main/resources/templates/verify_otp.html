<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>

</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">


							<!-- message box -->
							<div class="container m-3" th:if="${session.messagee}">

								<div th:classappend=" ${'alert-'+session.messagee.type}"
									class="text-center" role="alert">
									<span th:text="${session.messagee.content}"></span>
								</div>

							</div>
							<!-- end of message box -->

							<form action="" th:action="@{/processotp}" method="post">

								<div class="form-group">

									<input type="text" required="required"
										placeholder="enter otp here" name="otp" class="form-control">


								</div>
								<div class="container text-center">

									<button type="submit" class="btn btn-warning">Send OTP</button>

								</div>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
