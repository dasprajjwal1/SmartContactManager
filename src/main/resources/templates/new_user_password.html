<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>

</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:200px;" class="col-md-12">
						
						
							<!-- Email form  -->
							<h3 class="text-center m-3">Change Password</h3>
							
							<form action="" th:action="@{/changepassword}" method ="post">
							
							<div class="form-group">
							
							<input type="password" required="required" placeholder="enter new password here" name="newpassword" class="form-control">

							</div>
							<div class="container text-center">
							
							<button type="submit" class="btn btn-warning">change Password</button>
							
							</div>							
							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
