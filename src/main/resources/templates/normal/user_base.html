<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- for the icon used  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
	integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
function deleteContact(cid){
	swal({
		  title: "Are you sure?",
		  text: "you want to delete...",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    window.location="/user/delete/"+cid /* to redirect the url */, {
		      icon: "success",
		    }
		  } else {
		    swal("not deleted");
		  }
		});
	
}
</script>

<!--  custom css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<title th:text="${title}">base home</title>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href="#">SmartContactmanager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-uppercase"
			id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#"><i class="fa-solid fa-house-user"></i>Home <span
						class="sr-only">(current)</span> </a></li>

				<li class="nav-item"><a class="nav-link disabled"><span
						th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#">Logout</a></li>
			</ul>
			<!-- <form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form> -->
		</div>
	</nav>
	<!-- end of navbar -->


	<!-- this is side bar -->

	<div class="sidebar mt-3">
		<span class="cross-btn" onclick="toggleSidebar()">&times;</span>
		
		
		 <a id="home-link" href="#" class="item active">
		 <i class="fa-solid fa-house"></i> Home
		 </a> 
		 
		 <a id="viewcontacts-link" href="#" class="item"
			th:href="@{/user/index/0}">View Contact
		</a>
		
		 <a id="addcontact-link" href="#" class="item"
			th:href="@{/user/add-contact}">Add Contact
		</a> 
		<a  id="profile-link" href="#" th:href="@{/user/profile/}"
			class="item">Your Profile
		</a>
		
		 <a id="settings-link" th:href="@{/user/settings}" href="#" class="item">Settings
		 </a> 
		 
		 <a id="logout-link"
			href="#" class="item">Logout
		</a>

		<div class="divider"></div>
	</div>

	<!-- end of side bar -->

	<!-- start of content -->


	<!-- Content area -->

	<div class="content mt-5">
		<i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>

		<!-- message box -->
		<div class="container" th:if="${session.message}">

			<div th:classappend=" ${'alert-'+session.message.type}"
				class="text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>

		</div>
		<!-- end of message box -->




		<div th:replace="${content}"></div>
	</div>
	<!-- end of content area -->




	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
