<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link rel="stylesheet" href="" />
</head>
<body>
	<section>

		<div class="card mr-3 ml">

			<h1 class="text-center">Change password/Settings</h1>


			<div class="card-body">
				<form method ="post" th:action="@{/user/password}">
					<div class="form-group">
						<label for="old_password">Old Password</label> <input
							type="password" name="old_password" class="form-control"
							placeholder="Enter old password">

					</div>
					<div class="form-group">
						<label for="new_password">New Password</label> <input
							type="password" class="form-control" name="new_password"
							placeholder="Enter new password">
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>


			</div>

		</div>




	</section>
</body>
</html>
